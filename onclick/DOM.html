!DOCTYPE html>
<html>
    <head>
        <title>Click</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type="button" value="Click me" id="msgbtn"/>
        <script>
            var input = document.getElementById('msgbtn');
            input.onclick = function(){
                alert('Bạn đã click vào thẻ này');
            };
        </script>
    </body>
</html>
